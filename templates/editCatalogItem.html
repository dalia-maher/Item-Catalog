{% extends "main.html" %}
{% block content %}
<div class="card card-section item-card">
	<div class="row banner menu">
		<div class="col-md-12 padding-none">
			<h2>Edit Item</h2>
			<hr>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12 padding-top">
			<form method = "POST">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" class="form-control" name="name" value="{{ item.name }}" required>
					<label for="description">Description:</label>
					<textarea class="form-control" name="description" required>{{ item.description }}
					</textarea>
					<label for="price">Price:</label>
					<input type ="text" class="form-control" name="price" value="{{ item.price }}" required>
					<div class="form-group">
						<label for="Category">Category:</label>
						<select class="form-control" name="category">
							{% for c in categories %}
								{% if item and item.category_id == c.id %} 
								<option id="{{c.id}}" value="{{c.id}}" selected>{{c.name}}</option>
								{% else %}
								<option id="{{c.id}}" value="{{c.id}}">{{c.name}}</option>
								{% endif %}
							{% endfor %}
						</select>
					</div>
					<div class="form-group pull-right">
						<a class="btn btn-default" href="{{ url_for('showCatalog') }}">
							Cancel
						</a>
						<button type="submit" class="btn btn-primary" id="submit" type="submit">Submit</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
