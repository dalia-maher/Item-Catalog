{% extends "main.html" %}
{% block content %}
<div class="card card-section item-card">
	<div class="row banner menu">
		<div class="col-md-12 padding-none">
			<h2>Edit Category</h2>
			<hr>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12 padding-top">
			<form method="POST" action="{{ url_for('editCategory',category_id = category.id)}}">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" class="form-control" name="name" value="{{category.name}}" required>
				</div>
				<div class="form-group pull-right">
					<a class="btn btn-default" href="{{ url_for('showCatalog') }}">
						Cancel
					</a>
					<button type="submit" class="btn btn-primary" id="submit" type="submit">Submit</button>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
